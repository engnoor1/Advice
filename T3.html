<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator</title>

  <!-- Ø§Ø³ØªØ¯Ø¹Ø§Ø¡ Ø®Ø· Ø¬Ù…ÙŠÙ„ Ù…Ù† Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #eef2f7, #d9e3f0);
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .icon {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #2c3e50;
      animation: fadeDown 0.8s ease-in-out;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: pulse 2s infinite;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover {
      background: #34495e;
      transform: translateY(-2px);
    }

    p {
      margin-top: 25px;
      font-size: 18px;
      max-width: 500px;
      line-height: 1.5;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(8px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      0% { opacity: 0; transform: translateY(-15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* Loading dots animation */
    @keyframes dots {
      0% { content: ""; }
      33% { content: "."; }
      66% { content: ".."; }
      100% { content: "..."; }
    }
    .loading::after {
      display: inline-block;
      animation: dots 1s infinite steps(3);
      content: "";
    }
  </style>
</head>
<body>

  <!-- Ø£ÙŠÙ‚ÙˆÙ†Ø© SVG Ø¬Ù…ÙŠÙ„Ø© -->
  <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M21 16.5A2.5 2.5 0 0118.5 19H5.5A2.5 2.5 0 013 16.5v-9A2.5 2.5 0 015.5 5h13A2.5 2.5 0 0121 7.5v9z" />
  </svg>

  <h1>Advice Generator</h1>

  <button id="adviceBtn">
    ðŸ“œ Get Advice
  </button>

  <p id="adviceText"></p>

  <script>
    document.getElementById('adviceBtn').addEventListener('click', function() {
      const adviceText = document.getElementById('adviceText');

      // Show loading instantly
      adviceText.textContent = 'Loading';
      adviceText.classList.add('loading');
      adviceText.style.animation = 'fadeIn 0.3s ease forwards';

      fetch('https://api.adviceslip.com/advice?timestamp=' + new Date().getTime()) // avoid cache
        .then(response => response.json())
        .then(data => {
          adviceText.classList.remove('loading');
          adviceText.textContent = data.slip.advice;
        })
        .catch(error => {
          adviceText.classList.remove('loading');
          adviceText.textContent = 'Error fetching advice';
          console.error(error);
        });
    });
  </script>

</body>
</html>
